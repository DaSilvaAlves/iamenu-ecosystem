user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype;

    # Upstream servers (Prism Mock Servers)
    upstream community-mock {
        server prism-community:4001;
    }

    upstream marketplace-mock {
        server prism-marketplace:4001;
    }

    upstream academy-mock {
        server prism-academy:4001;
    }

    upstream business-mock {
        server prism-business:4001;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Mock API Gateway - Healthy\n";
            add_header Content-Type text/plain;
        }

        # Status endpoint
        location /status {
            return 200 '
{
  "status": "online",
  "services": [
    {"name": "community", "port": 4001, "url": "http://localhost:9000/api/v1/community"},
    {"name": "marketplace", "port": 4002, "url": "http://localhost:9000/api/v1/marketplace"},
    {"name": "academy", "port": 4003, "url": "http://localhost:9000/api/v1/academy"},
    {"name": "business", "port": 4004, "url": "http://localhost:9000/api/v1/business"}
  ],
  "timestamp": "$date_gmt"
}
            ';
            add_header Content-Type application/json;
        }

        # Community API - rewrite to remove prefix before passing to Prism
        location /api/v1/community/ {
            rewrite ^/api/v1/community/(.*)$ /$1 break;
            proxy_pass http://community-mock;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' '1728000' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Marketplace API - rewrite to remove prefix before passing to Prism
        location /api/v1/marketplace/ {
            rewrite ^/api/v1/marketplace/(.*)$ /$1 break;
            proxy_pass http://marketplace-mock;
