name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iamenu_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TD-002 FIX: Generate Prisma clients before tests
      - name: Generate Prisma Clients
        run: |
          for service in community marketplace academy business; do
            if [ -d "services/$service/prisma" ]; then
              cd services/$service
              DATABASE_URL="postgresql://postgres:postgres@localhost:5432/iamenu_test?schema=$service" npx prisma generate
              cd ../..
            fi
          done

      - name: Run database migrations
        run: |
          for service in community marketplace academy business; do
            if [ -d "services/$service/prisma" ]; then
              cd services/$service
              DATABASE_URL="postgresql://postgres:postgres@localhost:5432/iamenu_test?schema=$service" npx prisma migrate deploy --skip-seed || true
              cd ../..
            fi
          done

      - name: Run tests
        run: npm test -- --forceExit --testTimeout=60000
        timeout-minutes: 20
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iamenu_test
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Clients
        run: npm run prisma:generate --workspaces --if-present

      - name: Build all services
        run: npm run build --workspaces --if-present

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true
