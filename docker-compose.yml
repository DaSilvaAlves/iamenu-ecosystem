# Docker Compose - iaMenu Ecosystem (Development)

version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: iamenu-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iamenu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Core API (Java Spring Boot)
  # ===================================
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: iamenu-core
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iamenu
      JWT_SECRET: dev-secret-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    # Uncomment quando tiveres c√≥digo Java em core/
    # command: java -jar target/iamenu-api.jar

  # ===================================
  # Community API (Node.js)
  # ===================================
  community:
    build:
      context: ./services/community
      dockerfile: Dockerfile
    container_name: iamenu-community
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iamenu?schema=community
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      core:
        condition: service_started

  # ===================================
  # Marketplace API (Node.js)
  # ===================================
  marketplace:
    build:
      context: ./services/marketplace
      dockerfile: Dockerfile
    container_name: iamenu-marketplace
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      PORT: 3002
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iamenu?schema=marketplace
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      core:
        condition: service_started

  # ===================================
  # Academy API (Node.js)
  # ===================================
  academy:
    build:
      context: ./services/academy
      dockerfile: Dockerfile
    container_name: iamenu-academy
    restart: unless-stopped
    ports:
      - '3003:3003'
    environment:
      PORT: 3003
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iamenu?schema=academy
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      core:
        condition: service_started

  # ===================================
  # Frontend (React - opcional, comentado)
